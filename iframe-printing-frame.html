<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    window.print();
    window.close();


  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>iframed</h1>


  <script>
    try {
      if (window.frameElement) {
        window.frameElement.remove();
      }
    } catch (e) {
      console.log('Cannot remove iframe due to cross-origin restrictions');
    }
  </script>
</body>

</html>
